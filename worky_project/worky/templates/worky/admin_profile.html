{% extends 'worky/base_page_without_contact_details.html' %}

{% block title %}{{ admin.username }} profile{% endblock %}

{% block content %}
<link href="\static\styles\admin_pages_style\style_admin_profile.css" rel="stylesheet" type="text/css">

<h1 id="title_author"> Author: {{ admin.first_name }} {{ admin.last_name }} </h1>

<h1 style="position: absolute; top: 250px; left: 150px;">POSTS: </h1>

<div style="position: absolute; top: 300px; left: 150px;">
    {% for post in posts %}
        <div style="width: 700px; word-wrap: break-word;">
            <h2>{{ post.title }}</h2><br>
            <img src="{{ post.image.url }}" height="400px" width="600px" alt="..."><br>
            <p style="width: 600px;">{{ post.text }}</p>
        </div>
        <hr>
    {% endfor %}
</div>
{% endblock %}
