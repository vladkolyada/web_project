<!DOCTYPE html>
<html>
  <head>

    <title>{% block title %}{% endblock %} - Worky</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="\static\styles\style1.css" rel="stylesheet" type="text/css">
    <link href="\static\styles\y_and_b_blocks.css" rel="stylesheet" type="text/css">
    <link href="\static\styles\portfolio_block.css" rel="stylesheet" type="text/css">
    <link href="\static\styles\get_contact_block.css" rel="stylesheet" type="text/css">
    <link href="\static\styles\partners_bl.css" rel="stylesheet" type="text/css">
    <link href="\static\styles\st_about.css" rel="stylesheet" type="text/css">
    <link href="\static\styles\sty_about2.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="https://ld-wp.template-help.com/wordpress_free/23520/wp-content/uploads/2019/04/cropped-favicon-32x32.png" sizes="32x32">
    <link rel="icon" href="https://ld-wp.template-help.com/wordpress_free/23520/wp-content/uploads/2019/04/cropped-favicon-192x192.png" sizes="192x192">
  </head>
  <body>
    <div class="head_block" >
      <div style="width: 197px; height: 50px; position: relative; top: 25px; margin-left: 260px;">
        <a href="/worky">
          <img class="logo" src="\static\logo.png" style="width: 197px; height: 50px;">
        </a>
      </div>
      <div class="select_bar">
        <a href="/worky" class="{% if home == True %}active{% endif %}"> HOME </a>
        <a href="/worky/about" class="{% if about == True %}active{% endif %}"> ABOUT </a>
        <a href="/worky/services" class="{% if services == True %}active{% endif %}"> SERVICES </a>
        <a href="/worky/blog" class="{% if blog == True %}active{% endif %}"> BLOG </a>
    </div>
    {% block content %}
    {% endblock %}
  </body>
</html>
